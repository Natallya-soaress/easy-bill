<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4"> New Product </h1>
            </div>
            <form action="new" method="post">
                <div>
                    <label for="productName"> Product: </label>
                    <input name="productName" placeholder="Product name:"/>
                    <small> Insert the product name here </small>
                </div>
                <div>
                    <label for="imageUrl"> Image: </label>
                    <input name="imageUrl" placeholder="Image URL:"/>
                    <small> Insert the url image here </small>
                </div>
                <div>
                    <label for="descriptionProduct"> Description: </label>
                    <textarea name="descriptionProduct" placeholder="Description product:"> </textarea>
                    <small> Insert the description product here </small>
                </div>
                <div>
                    <label for="priceProduct"> Price: </label>
                    <input name="priceProduct" placeholder="Price product:"/>
                    <small> Insert the price product here </small>
                </div>
                <div>
                    <label for="promotionalPriceProduct"> Promotional price: </label>
                    <input name="promotionalPriceProduct" placeholder="Promotional price:"/>
                    <small> Insert the price product here </small>
                </div>
                <div>
                    <label for="taxClass"> Tax class: </label>
                    <input name="taxClass" placeholder="Tax class product:"/>
                    <small> Insert the tax class here </small>
                </div>
                <div>
                    <button type="submit"> Send </button>
                </div>
            </form>
        </div>
    </body>
</html>
